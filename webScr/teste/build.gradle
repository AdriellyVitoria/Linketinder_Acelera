plugins {
    id 'groovy'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.19'
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'
}

test {
    useJUnitPlatform()
}